    <script>
        var img = new Image();
        img.src = './flora/corn-seed.jpg';
        var pattern = dc.createPattern(img, 'no-repeat');

        function refresh(dc, width, height) {
            dc.fillStyle = pattern;

            dc.beginPath();
            var cx = width / 2;
            var cy = height / 2;
            var rad = width * .45;

            dc.arc(cx, cy, rad, 0, 2 * Math.PI, false);
            dc.fill();

        }
    </script>
